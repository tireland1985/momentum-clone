<body>
    <header>
        <div class="row">
        </div>
    </header>
<div class="hero">
    <div class="container">
            
    <div class="row">
        <div class="js-name name"></div>
    </div>

    <div class="row">
        <form class="col-lg-6 col-8 mx-auto js-todo todo">
            <div class="input-group">
                <input type="text" id="input" class="form-control js-addTodo addTodo" placeholder="Enter ToDo Item: " value="">
               <!-- <span>
                    <button id="btn" class="btn btn-primary" type="button">Submit</button>
                </span>-->
            </div>
        </form>
    </div>

    <!--<div class="row">
        <button id="btnClr" class="btn btn-primary mx-auto btnHide" type="button">Clear</button>
    </div>-->

    <div class="row">
        <div class="col-lg-3 col-4 mx-auto">
        <div class="weather-title">
            <p>Current Weather:</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="unknown">
            </div>
            <div class="temperature-value">
                <p>-Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p> - </p>
            </div>
        </div>
        </div> 
        <div class="col-lg-3 col-4 mx-auto">
            <p class="todo-title">ToDo List:</p>
            <ul id="list" class="js-list list"></ul>
        </div>   
    </div>
    <div class="row"></div>
    <div class="row col-lg-6 col-8 mx-auto text-center">
        <div class="js-clock clock"><br>
            <h1 class="clock-text">00:00:00</h1>
        </div>
    </div>
            </div>
</div>






    <!-- link to bootstrap cdn -->
